<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
    <h1 class="heading">Client Form</h1>
    <form class="form" [formGroup]="clientDetailsForm" (ngSubmit)="onSubmit()">
   
      <div class="form-group">
        <label for="name">Client Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" required
        [class.invalid]="clientDetailsForm.get('name')?.invalid && (clientDetailsForm.get('name')?.dirty || clientDetailsForm.get('name')?.touched)">
        <div *ngIf="clientDetailsForm.get('name')?.invalid && clientDetailsForm.get('name')?.touched" class="text-danger">
            Enter Name
          </div>
      </div><br>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" required 
        [class.invalid]="clientDetailsForm.get('email')?.invalid && (clientDetailsForm.get('email')?.dirty || clientDetailsForm.get('email')?.touched)">
        <div *ngIf="clientDetailsForm.get('email')?.invalid && clientDetailsForm.get('email')?.touched" class="text-danger">
            Enter Valid Email
          </div>
      </div><br>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" formControlName="address" required
        [class.invalid]="clientDetailsForm.get('address')?.invalid && (clientDetailsForm.get('address')?.dirty || clientDetailsForm.get('address')?.touched)">
        <div *ngIf="clientDetailsForm.get('address')?.invalid && clientDetailsForm.get('address')?.touched" class="text-danger">
            Enter Valid Address
        </div>
      </div><br>
  
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" formControlName="mobile" required
        [class.invalid]="clientDetailsForm.get('mobile')?.invalid && (clientDetailsForm.get('mobile')?.dirty || clientDetailsForm.get('mobile')?.touched)">
        <div *ngIf="clientDetailsForm.get('mobile')?.invalid && clientDetailsForm.get('mobile')?.touched" class="text-danger">
            Enter Phone Number
        </div>
      </div><br>

      <div class="form-group">
        <label for="createPassword">Create Password</label>
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="createPassword" formControlName="createPassword" required 
        [class.invalid]="clientDetailsForm.get('createPassword')?.invalid && (clientDetailsForm.get('createPassword')?.dirty || clientDetailsForm.get('createPassword')?.touched)">
        <div *ngIf="clientDetailsForm.get('createPassword')?.invalid && clientDetailsForm.get('createPassword')?.touched" class="text-danger">
            Password must contain the following: a capital (uppercase) letter, a lowercase letter, a number, a minium of 8 characters
        </div>
      </div><br>
    
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="confirmPassword" formControlName="confirmPassword" required
        [class.invalid]="clientDetailsForm.get('confirmPassword')?.invalid && (clientDetailsForm.get('confirmPassword')?.dirty || clientDetailsForm.get('confirmPassword')?.touched)">
        <div *ngIf="clientDetailsForm.get('confirmPassword')?.invalid && clientDetailsForm.get('confirmPassword')?.touched" class="text-danger">
            Passwords must be identical
        </div>
      </div> <br>

      

      <button type="submit" class="btn btn-primary" [disabled]="clientDetailsForm.invalid"> Submit </button>

    </form>
