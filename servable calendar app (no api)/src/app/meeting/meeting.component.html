  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meeting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
  </head>

  <body>
    <div class="container mt-5">
      <header class="text-center mb-4">
        <h2>Meeting Form</h2>
      </header>

      <form class="form" [formGroup]="clientMeetingForm" (ngSubmit)="onSubmit()">
          <legend class="text-center">Meeting Information</legend>
          
          <div class="row justify-content-md-center mb-3, form-group">
            <div class="col-md-3">
              <label for="meetingTopic" class="form-label">Meeting Topic</label>
            </div>
            <div class="col-md-5">
              <input type="text" id="meetingTopic" name="meetingTopic" class="form-control" formControlName="meetingTopic" required
              [class.invalid]="clientMeetingForm.get('meetingTopic')?.invalid && (clientMeetingForm.get('meetingTopic')?.dirty || clientMeetingForm.get('meetingTopic')?.touched)">
              <div *ngIf="clientMeetingForm.get('meetingTopic')?.invalid && clientMeetingForm.get('meetingTopic')?.touched" class="text-danger">
                Enter Meeting Topic
            </div>
            </div>
          </div><br>
          
          <div class="row justify-content-md-center mb-3, form-group">
            <div class="col-md-3">
              <label for="attendees" class="form-label">Number of Attendees</label>
            </div>
            <div class="col-md-5">
              <input type="number" id="attendees" name="attendees" class="form-control" formControlName="attendees" required
              [class.invalid]="clientMeetingForm.get('attendees')?.invalid && (clientMeetingForm.get('attendees')?.dirty || clientMeetingForm.get('attendees')?.touched)">
              <div *ngIf="clientMeetingForm.get('attendees')?.invalid && clientMeetingForm.get('attendees')?.touched" class="text-danger">
                Enter Number of Attendees
              </div>
            </div>
          </div><br>
          
          <div class="row justify-content-md-center mb-3, form-group">
            <div class="col-md-3">
              <label for="meetingDateTime" class="form-label">Meeting Date</label>
            </div>
            <div class="col-md-5">
              <input type="datetime-local" id="meetingDateTime" name="meetingDateTime" class="form-control" formControlName="meetingDateTime" required
              [class.invalid]="clientMeetingForm.get('meetingDateTime')?.invalid && (clientMeetingForm.get('meetingDateTime')?.dirty || clientMeetingForm.get('meetingDateTime')?.touched)">
              <div *ngIf="clientMeetingForm.get('meetingDateTime')?.invalid && clientMeetingForm.get('meetingDateTime')?.touched" class="text-danger">
                Enter Meeting Date and Time
            </div>
            </div>
          </div><br>
          
          <div class="row justify-content-md-center mt-4, form-group">
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary w-100"  [disabled]="clientMeetingForm.invalid">Submit</button>
            </div>
          </div>
      </form>
    </div>
  </body>
